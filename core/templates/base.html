<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lost & Found{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >

    <!-- Optional: Bootstrap Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >

    <style>
        body {
            background: #f7f9fc;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border-radius: 12px;
        }
        .btn {
            border-radius: 8px;
        }
        .card-body {
            scrollbar-width: thin;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Lost & Found</a>

    <div>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
    <div class="row">
        
        <!-- Main Content -->
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>

        <!-- AI Sidebar -->
        <div class="col-md-3">
            <div class="card shadow-sm position-fixed" style="width: 23%; right: 15px; top: 90px;">
                <div class="card-body" style="max-height: 70vh; overflow-y: auto;">
                    <h5 class="card-title">ðŸ¤– AI Assistant</h5>
                    <p>Hello! How can I help you today?</p>

                    <form method="POST" action="{% url 'ai_search' %}">
                        {% csrf_token %}
                        <textarea name="query" class="form-control mb-2" rows="3" placeholder="Search items by describing them..."></textarea>
                        <button class="btn btn-primary w-100">Ask</button>
                    </form>

                    {% if ai_response %}
                    <hr>
                    <h6>Answer:</h6>
                    <pre style="white-space: pre-wrap;">{{ ai_response }}</pre>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
</div>


<!-- Bootstrap JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
