<!DOCTYPE html>
<html>
<head>
    <title>Login - Lost & Found</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Full background */
        body {
            background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b'); /* nice campus theme */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            position: relative;
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            z-index: 1;
        }

        /* Login card styling */
        .login-card {
            z-index: 2;
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(9px);
            border-radius: 14px;
        }

        /* Rolling text fade animation */
        .rolling-text {
            transition: opacity 0.5s ease-in-out;
            font-size: 18px;
        }
    </style>

</head>

<body>

<div class="overlay"></div>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; position: relative; z-index: 2;">

    <div class="card login-card shadow p-4" style="width: 400px;">

        <h2 class="text-center fw-bold">Welcome to</h2>
        <h3 class="text-center text-primary fw-bold mb-3">
            Campus Lost & Found System
        </h3>

        <!-- Rolling Text Animation -->
        <div class="rolling-text text-center text-dark fw-bold mb-3">
            <span id="rollingText"></span>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger text-center">
                Invalid username or password.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">
                Login
            </button>
        </form>

        <p class="text-center text-muted mt-3">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="fw-bold text-primary">Sign up here</a>
        </p>

    </div>
</div>

<!-- Rolling Text Script -->
<script>
    const messages = [
        "Did you lose something?",
        "Did you find something?",
        "You're in the right place!"
    ];

    let index = 0;
    const rollingText = document.getElementById("rollingText");

    function updateText() {
        rollingText.style.opacity = 0;

        setTimeout(() => {
            rollingText.textContent = messages[index];
            rollingText.style.opacity = 1;
            index = (index + 1) % messages.length;
        }, 500);
    }

    updateText();
    setInterval(updateText, 2500);
</script>

</body>
</html>
